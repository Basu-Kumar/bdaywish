<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy New Year 2025!</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(45deg, #000428, #004e92);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        overflow: hidden;
        color: white;
        transition: background 2s ease;
      }

      .container {
        text-align: center;
        position: relative;
        z-index: 1;
      }

      .title {
        font-size: 4rem;
        margin: 20px;
        background: linear-gradient(
          90deg,
          #ff0000,
          #ff7300,
          #fffb00,
          #48ff00,
          #00ffd5,
          #002bff,
          #7a00ff,
          #ff00c8,
          #ff0000
        );
        background-size: 200%;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: shine 2s linear infinite;
        transition: transform 1s ease, font-size 1s ease;
      }

      .countdown {
        font-size: 3rem;
        margin: 20px;
        text-shadow: 0 0 10px #00ff00;
        transition: all 0.5s ease;
      }

      .celebrate-btn {
        padding: 15px 30px;
        font-size: 1.2rem;
        background: linear-gradient(45deg, #ff6b6b, #ff9f43);
        border: none;
        border-radius: 25px;
        color: white;
        cursor: pointer;
        transition: all 0.3s;
      }

      .celebrate-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      }

      .firework {
        position: absolute;
        width: 4px;
        height: 4px;
        border-radius: 50%;
        animation: explode 1s ease-out forwards;
      }

      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        animation: fall 3s linear forwards;
      }

      .new-year-message {
        font-size: 5rem;
        color: #fff;
        text-shadow: 0 0 20px #ff0000;
        opacity: 0;
        transition: all 1s ease-out;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.5);
        z-index: 1000;
        display: none;
      }

      .new-year-message.show {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
        display: block;
      }

      @keyframes shine {
        0% {
          background-position: 0% 50%;
        }
        100% {
          background-position: 200% 50%;
        }
      }

      @keyframes explode {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: scale(30);
          opacity: 0;
        }
      }

      @keyframes fall {
        to {
          transform: translateY(100vh) rotate(360deg);
        }
      }

      @media (max-width: 768px) {
        .title {
          font-size: 2.5rem;
        }
        .countdown {
          font-size: 2rem;
        }
        .new-year-message {
          font-size: 3rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Happy New Year 2025!</h1>
      <div class="countdown" id="countdown"></div>
      <button class="celebrate-btn" onclick="celebrate()">Celebrate! ðŸŽ‰</button>
    </div>
    <div id="newYearMessage" class="new-year-message">Welcome 2025! ðŸŽ‰</div>

    <script>
      let celebrationInterval;
      const backgrounds = [
        "linear-gradient(45deg, #000428, #004e92)",
        "linear-gradient(45deg, #200122, #6f0000)",
        "linear-gradient(45deg, #1a2a6c, #b21f1f)",
        "linear-gradient(45deg, #141e30, #243b55)",
        "linear-gradient(45deg, #000000, #434343)",
      ];
      let currentBg = 0;

      function changeBackground() {
        document.body.style.background = backgrounds[currentBg];
        currentBg = (currentBg + 1) % backgrounds.length;
      }

      function createFirework(x, y) {
        const colors = ["#ff0000", "#00ff00", "#0000ff", "#ffff00", "#ff00ff"];
        const firework = document.createElement("div");
        firework.className = "firework";
        firework.style.left = x + "px";
        firework.style.top = y + "px";
        firework.style.backgroundColor =
          colors[Math.floor(Math.random() * colors.length)];
        document.body.appendChild(firework);
        setTimeout(() => firework.remove(), 1000);
      }

      function celebrate() {
        for (let i = 0; i < 50; i++) {
          setTimeout(() => {
            createFirework(
              Math.random() * window.innerWidth,
              Math.random() * window.innerHeight
            );
            const confetti = document.createElement("div");
            confetti.className = "confetti";
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.backgroundColor = [
              "#ff0000",
              "#00ff00",
              "#0000ff",
              "#ffff00",
              "#ff00ff",
            ][Math.floor(Math.random() * 5)];
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 3000);
          }, i * 50);
        }
      }

      function showNewYearMessage() {
        document.querySelector(".container").style.display = "none";
        const newYearMsg = document.getElementById("newYearMessage");
        newYearMsg.style.display = "block";
        newYearMsg.classList.add("show");
        celebrate();
        if (!celebrationInterval) {
          celebrationInterval = setInterval(celebrate, 2000);
        }
      }

      function updateCountdown() {
        const now = new Date();
        const newYear = new Date("January 1, 2025 00:00:00");
        const diff = newYear - now;

        if (diff <= 0) {
          showNewYearMessage();
          return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        const countdown = document.getElementById("countdown");
        countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

        // Change text color based on remaining time
        const hue = Math.floor((diff / (1000 * 60 * 60 * 24 * 365)) * 360);
        countdown.style.color = `hsl(${hue}, 100%, 50%)`;
        countdown.style.transform = `scale(${
          1 + Math.sin(Date.now() / 1000) * 0.05
        })`;
      }

      // Initialize
      setInterval(updateCountdown, 1000);
      setInterval(changeBackground, 5000);
      updateCountdown();
    </script>
  </body>
</html>
