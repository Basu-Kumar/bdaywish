<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy New Year 2025!</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(45deg, #000428, #004e92);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        overflow: hidden;
        color: white;
      }

      .container {
        text-align: center;
        position: relative;
        z-index: 1;
      }

      .title {
        font-size: 4rem;
        margin: 20px;
        background: linear-gradient(
          90deg,
          #ff0000,
          #ff7300,
          #fffb00,
          #48ff00,
          #00ffd5,
          #002bff,
          #7a00ff,
          #ff00c8,
          #ff0000
        );
        background-size: 200%;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: shine 2s linear infinite;
      }

      .countdown {
        font-size: 3rem;
        margin: 20px;
        text-shadow: 0 0 10px #00ff00;
      }

      .celebrate-btn {
        padding: 15px 30px;
        font-size: 1.2rem;
        background: linear-gradient(45deg, #ff6b6b, #ff9f43);
        border: none;
        border-radius: 25px;
        color: white;
        cursor: pointer;
        transition: transform 0.3s;
      }

      .celebrate-btn:hover {
        transform: scale(1.1);
      }

      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle var(--duration) infinite;
      }

      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        animation: fall 3s linear forwards;
      }

      .new-year-message {
        font-size: 5rem;
        color: #fff;
        text-shadow: 0 0 20px #ff0000;
        opacity: 0;
        transform: scale(0.5);
        transition: all 1s ease-out;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
        display: none;
      }

      .new-year-message.show {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
        display: block;
      }

      @keyframes shine {
        0% {
          background-position: 0% 50%;
        }
        100% {
          background-position: 200% 50%;
        }
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
      }

      @keyframes fall {
        to {
          transform: translateY(100vh) rotate(360deg);
        }
      }

      @media (max-width: 768px) {
        .title {
          font-size: 2.5rem;
        }
        .countdown {
          font-size: 2rem;
        }
        .new-year-message {
          font-size: 3rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Happy New Year 2025!</h1>
      <div class="countdown" id="countdown"></div>
      <button class="celebrate-btn" onclick="celebrate()">Celebrate! ðŸŽ‰</button>
      <audio id="celebrationSound">
        <source
          src="data:audio/mpeg;base64,//uQxAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAAFAAAGUACFhYWFhYWFhYWFhYWFhYWFhYWFvb29vb29vb29vb29vb29vb29vb3t7e3t7e3t7e3t7e3t7e3t7e3t7f////////////////////////////////8AAAA5TEFNRTMuOTlyBK8AAAAALAAAADUgJAJgTQAARgkABP8mP/6iAAAAAAAAAAAAAAAAAAAA//sQxAADgywBGiAAACDQgCNEAAAAIRE6sWIxYrAaD4+XB8fHg+XhU+4P4JEm8GAwF3/B8ucHxUnygIAgD/lwfL4Ph/KAgBF5QBwIQf//E4PBgQBAEAQBAHwQBAEAQAgCA"
          type="audio/mpeg"
        />
      </audio>
    </div>
    <div id="newYearMessage" class="new-year-message">Welcome 2025! ðŸŽ‰</div>

    <script>
      let celebrationInterval;

      function createStars() {
        const count = 100;
        for (let i = 0; i < count; i++) {
          const star = document.createElement("div");
          star.className = "star";
          star.style.width = Math.random() * 3 + "px";
          star.style.height = star.style.width;
          star.style.left = Math.random() * 100 + "vw";
          star.style.top = Math.random() * 100 + "vh";
          star.style.setProperty("--duration", Math.random() * 3 + 2 + "s");
          document.body.appendChild(star);
        }
      }

      function createConfetti() {
        const colors = ["#ff0000", "#00ff00", "#0000ff", "#ffff00", "#ff00ff"];
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor =
          colors[Math.floor(Math.random() * colors.length)];
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }

      function celebrate() {
        for (let i = 0; i < 50; i++) {
          setTimeout(createConfetti, i * 50);
        }
        const sound = document.getElementById("celebrationSound");
        sound.currentTime = 0;
        sound.play();
      }

      function showNewYearMessage() {
        document.querySelector(".container").style.display = "none";
        const newYearMsg = document.getElementById("newYearMessage");
        newYearMsg.style.display = "block";
        newYearMsg.classList.add("show");
        celebrate();
        if (!celebrationInterval) {
          celebrationInterval = setInterval(celebrate, 2000);
        }
      }

      function updateCountdown() {
        const now = new Date();
        const newYear = new Date("January 1, 2025 00:00:00");
        const diff = newYear - now;

        if (diff <= 0) {
          showNewYearMessage();
          return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById(
          "countdown"
        ).innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }

      // Initialize
      createStars();
      setInterval(updateCountdown, 1000);
      updateCountdown();
    </script>
  </body>
</html>
