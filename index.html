<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Happy New Year 2025!</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --title-size: clamp(2rem, 5vw, 4rem);
        --message-size: clamp(1.5rem, 3vw, 2.5rem);
        --button-size: clamp(1rem, 2vw, 1.2rem);
        --spacing: clamp(10px, 2vw, 20px);
      }

      body {
        margin: 0;
        min-height: 100vh;
        min-height: -webkit-fill-available;
        background: linear-gradient(45deg, #000428, #004e92);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        overflow: hidden;
        color: white;
        transition: background 2s ease;
        padding: var(--spacing);
      }

      html {
        height: -webkit-fill-available;
      }

      .container {
        text-align: center;
        position: relative;
        z-index: 1;
        width: 100%;
        max-width: 800px;
        padding: var(--spacing);
      }

      .title {
        font-size: var(--title-size);
        margin: var(--spacing);
        background: linear-gradient(
          90deg,
          #ff0000,
          #ff7300,
          #fffb00,
          #48ff00,
          #00ffd5,
          #002bff,
          #7a00ff,
          #ff00c8,
          #ff0000
        );
        background-size: 200%;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: shine 2s linear infinite;
        transition: transform 1s ease;
        word-wrap: break-word;
        line-height: 1.2;
      }

      .celebrate-btn {
        padding: clamp(10px, 2vw, 15px) clamp(20px, 4vw, 30px);
        font-size: var(--button-size);
        background: linear-gradient(45deg, #ff6b6b, #ff9f43);
        border: none;
        border-radius: 25px;
        color: white;
        cursor: pointer;
        transition: all 0.3s;
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
      }

      .celebrate-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      }

      .celebrate-btn:active {
        transform: scale(0.95);
      }

      .firework {
        position: absolute;
        width: clamp(2px, 0.5vw, 4px);
        height: clamp(2px, 0.5vw, 4px);
        border-radius: 50%;
        animation: explode 1s ease-out forwards;
      }

      .confetti {
        position: absolute;
        width: clamp(5px, 1vw, 10px);
        height: clamp(5px, 1vw, 10px);
        top: -20px;
        animation: fall 3s linear forwards;
      }

      .falling-box {
        position: absolute;
        width: clamp(10px, 2vw, 20px);
        height: clamp(10px, 2vw, 20px);
        opacity: 0.7;
        animation: boxFall 3s linear forwards;
        z-index: 0;
        border-radius: 2px;
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        transform-origin: center;
        top: -20px;
      }

      .message-container {
        position: fixed;
        top: 35%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        opacity: 0;
        transition: opacity 1s ease;
        display: none;
        width: 90%;
        max-width: 600px;
        padding: var(--spacing);
        z-index: 1;
      }

      .message {
        font-size: var(--message-size);
        margin: var(--spacing);
        color: #fff;
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        animation: fadeInOut 4s ease-in-out forwards;
        word-wrap: break-word;
        line-height: 1.4;
      }

      @keyframes shine {
        0% {
          background-position: 0% 50%;
        }
        100% {
          background-position: 200% 50%;
        }
      }

      @keyframes explode {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: scale(clamp(15, 4vw, 30));
          opacity: 0;
        }
      }

      @keyframes fall {
        to {
          transform: translateY(100vh) rotate(360deg);
        }
      }

      @keyframes boxFall {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 0.7;
        }
        50% {
          opacity: 0.9;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }

      @keyframes fadeInOut {
        0% {
          opacity: 0;
          transform: translateY(clamp(10px, 2vw, 20px));
        }
        20% {
          opacity: 1;
          transform: translateY(0);
        }
        80% {
          opacity: 1;
          transform: translateY(0);
        }
        100% {
          opacity: 0;
          transform: translateY(clamp(-10px, -2vw, -20px));
        }
      }

      @media (max-height: 500px) {
        .container {
          transform: scale(0.8);
        }
        .message {
          font-size: calc(var(--message-size) * 0.8);
        }
      }

      @media (orientation: landscape) and (max-height: 500px) {
        .container {
          display: flex;
          flex-direction: row;
          align-items: center;
          justify-content: space-around;
          gap: var(--spacing);
        }

        .title {
          margin: 0;
          flex: 1;
        }
      }

      @media (hover: none) {
        .celebrate-btn:hover {
          transform: none;
          box-shadow: none;
        }
      }

      @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
        .title,
        .message {
          text-rendering: optimizeLegibility;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Happy New Year 2025!</h1>
      <button class="celebrate-btn" onclick="celebrate()">Click here ðŸŽ‰</button>
    </div>
    <div class="message-container" id="messageContainer"></div>

    <script>
      let celebrationInterval;
      const backgrounds = [
        "linear-gradient(45deg, #000428, #004e92)",
        "linear-gradient(45deg, #200122, #6f0000)",
        "linear-gradient(45deg, #1a2a6c, #b21f1f)",
        "linear-gradient(45deg, #141e30, #243b55)",
        "linear-gradient(45deg, #000000, #434343)",
      ];

      const messages = [
        "ðŸŽ‰ Welcome to 2025! Let's make it extraordinary! ðŸŒŸ",
        "âœ¨ May your dreams take flight in this new chapter! ðŸš€",
        "ðŸŒˆ Here's to 365 days of endless possibilities! ðŸ’«",
        "â¤ï¸ Wishing you love, laughter, and success! ðŸ€",
        "ðŸŒŸ New year, new adventures, new memories! ðŸŽŠ",
        "ðŸŽ¯ May all your goals turn into achievements! ðŸ’ª",
        "ðŸŒº Let your happiness bloom in 2025! ðŸŒ¸",
        "ðŸ’« Time to write your own success story! ðŸ“–",
      ];

      let currentBg = 0;
      let messageIndex = 0;

      function changeBackground() {
        document.body.style.background = backgrounds[currentBg];
        currentBg = (currentBg + 1) % backgrounds.length;
      }

      function createBox() {
        const colors = [
          "#FF69B4", // Hot Pink
          "#4169E1", // Royal Blue
          "#32CD32", // Lime Green
          "#FFD700", // Gold
          "#FF4500", // Orange Red
          "#9370DB", // Medium Purple
          "#00CED1", // Dark Turquoise
        ];

        const box = document.createElement("div");
        box.className = "falling-box";

        box.style.left = `${Math.random() * 98}vw`;
        box.style.backgroundColor =
          colors[Math.floor(Math.random() * colors.length)];
        box.style.transform = `rotate(${Math.random() * 360}deg)`;

        document.body.appendChild(box);
        setTimeout(() => box.remove(), 3000);
      }

      function showMessage() {
        const container = document.getElementById("messageContainer");
        container.style.display = "block";
        container.style.opacity = "1";

        const message = document.createElement("div");
        message.className = "message";
        message.textContent = messages[messageIndex];
        container.appendChild(message);

        messageIndex = (messageIndex + 1) % messages.length;

        setTimeout(() => {
          message.remove();
          if (container.children.length === 0) {
            showMessage();
          }
        }, 4000);
      }

      function createFirework(x, y) {
        const colors = ["#ff0000", "#00ff00", "#0000ff", "#ffff00", "#ff00ff"];
        const firework = document.createElement("div");
        firework.className = "firework";
        firework.style.left = x + "px";
        firework.style.top = y + "px";
        firework.style.backgroundColor =
          colors[Math.floor(Math.random() * colors.length)];
        document.body.appendChild(firework);
        setTimeout(() => firework.remove(), 1000);
      }

      function celebrate() {
        document.querySelector(".container").style.display = "none";
        showMessage();

        for (let i = 0; i < 50; i++) {
          setTimeout(() => {
            createFirework(
              Math.random() * window.innerWidth,
              Math.random() * window.innerHeight
            );
            const confetti = document.createElement("div");
            confetti.className = "confetti";
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.backgroundColor = [
              "#ff0000",
              "#00ff00",
              "#0000ff",
              "#ffff00",
              "#ff00ff",
            ][Math.floor(Math.random() * 5)];
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 3000);

            createBox();
          }, i * 50);
        }

        if (!celebrationInterval) {
          celebrationInterval = setInterval(() => {
            for (let i = 0; i < 50; i++) {
              setTimeout(() => {
                createFirework(
                  Math.random() * window.innerWidth,
                  Math.random() * window.innerHeight
                );
                createBox();
              }, i * 50);
            }
          }, 2000);

          setInterval(() => {
            if (Math.random() > 0.5) {
              createBox();
            }
          }, 200);
        }
      }

      setInterval(changeBackground, 1700);
    </script>
  </body>
</html>
